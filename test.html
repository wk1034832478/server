  <title>测试页面</title>
  <style>
body{
	width:100%;
}
body>div,header{
	position:relative;
}
 
  #logo-header{
	background:rgba(0,0,100,0.3);  
  }


@keyframes logo_animation{
	30%{
		left:10%;
	}
	40%{
		left:85%;
	}
	30%{
		right:0%;
	}
}
@keyframes logo_animation2{
	from{
		transform:scale(1);
		transform:rotate(0deg);
	}
	from{
		transform:scale(1.5);
		transform:rotate(360deg);
	}
}

	#logo-div{
		background:rgba(0,110,100,0.3); 
		width:100%;
		height:120px;

	}
  #logo{
	border:none;
	border-radius:15px;
	position:absolute;
	width:120px;
	height:120px;
	left:0px;
	display:block;
	animation:logo_animation 5s infinite;
  }
    #logo:hover{
		 animation:logo_animation2 1s forwards;
	}

   #congrulation-div{
	background:rgba(0,0,100,0.3);  
	border-radius:5px;
  }
  </style>
 </head>
 <body>
  

	<header id="logo-header">
		
			
			
			<div></div>
	</header>

	<div id="congrulation-div">
		<h1>这是一个测试页面</h1>
	</div>

	


 </body>
